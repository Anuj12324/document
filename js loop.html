    <h2>JavaScript For Loop</h2>
    <p id="demo"></p>
    <script type="text/javascript">
        const chocolates = ["Cadbury", "M&M", "Snickers", "Ferrero rocher"];
        let i = 0;
        let length = chocolates.length;
        let tet = "  ";
        for (; i < length;) {
            tet += chocolates[i] + "<br>";
            i++;
        }
        document.getElementById("demo").innerHTML = tet;
    </script>

        <h2>JavaScript Do While Loop</h2>
        <script type="text/javascript">
            let str = "";
            let j = 0 ;
            do {str +="<br> The number is "+ j;
            j++;
            }
            while(j < 5);

                <h2> Java Script nested Loop example</h2>
                <script type="text/javascript">
                for(var l = 1; l<=5; l++){
                    var line="";
                    for(var n=1; n<=l; n++){
                        line +=n ;
                    }

                    document.write( " <br>");
